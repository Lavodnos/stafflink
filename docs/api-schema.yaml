openapi: 3.0.3
info:
  title: Stafflink API
  version: 1.0.0
  description: API v1 para el flujo de reclutamiento ONE-PASS
paths:
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Proxy login las credenciales de inicio de sesión a IAM y establece
        la cookie del token de acceso.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
        '401':
          description: Credenciales inválidas o sesión ya activa.
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Invalidar la sesión de IAM y borrar la cookie local.
      tags:
      - auth
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: ''
        '401':
          description: No se envió token o cookie
  /api/auth/session/:
    get:
      operationId: auth_session_retrieve
      description: Devuelve el estado actual de la sesión utilizando la introspección
        de IAM.
      tags:
      - auth
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStatus'
          description: ''
    post:
      operationId: auth_session_create
      description: Devuelve el estado actual de la sesión utilizando la introspección
        de IAM.
      tags:
      - auth
      requestBody:
        content:
