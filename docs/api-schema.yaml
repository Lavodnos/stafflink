              $ref: '#/components/schemas/SessionIntrospect'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SessionIntrospect'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SessionIntrospect'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStatus'
          description: ''
