components:
  schemas:
    Blacklist:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        dni:
          type: string
          maxLength: 16
        nombres:
          type: string
          maxLength: 255
        descripcion:
          type: string
        estado:
          $ref: '#/components/schemas/BlacklistEstadoEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - dni
      - id
      - nombres
      - updated_at
    BlacklistEstadoEnum:
      enum:
      - activo
      - inactivo
      type: string
      description: |-
        * `activo` - Activo
        * `inactivo` - Inactivo
    Campaign:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        codigo:
          type: string
          maxLength: 50
        area:
          type: string
          maxLength: 120
        nombre:
          type: string
          maxLength: 255
        sede:
          type: string
          maxLength: 255
        estado:
          $ref: '#/components/schemas/CampaignEstadoEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - codigo
      - created_at
      - id
      - nombre
      - updated_at
    CampaignEstadoEnum:
      enum:
      - activa
      - inactiva
      type: string
      description: |-
        * `activa` - Activa
        * `inactiva` - Inactiva
    CandidateAssignment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        tipo_contratacion:
          type: string
          maxLength: 64
        razon_social:
          type: string
          maxLength: 120
        remuneracion:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        bono_variable:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        bono_movilidad:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        bono_bienvenida:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        bono_permanencia:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        bono_asistencia:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        cargo_contractual:
          type: string
          maxLength: 120
        regimen_pago:
          type: string
          maxLength: 64
        fecha_inicio:
          type: string
          format: date
          nullable: true
        fecha_fin:
          type: string
          format: date
          nullable: true
        estado:
          $ref: '#/components/schemas/CandidateAssignmentEstadoEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - updated_at
    CandidateAssignmentEstadoEnum:
      enum:
      - activo
      - cese
      - baja
      type: string
      description: |-
        * `activo` - Activo
        * `cese` - Cese
        * `baja` - Baja
    CandidateDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        link:
          allOf:
          - $ref: '#/components/schemas/LinkSummary'
          readOnly: true
        tipo_documento:
          $ref: '#/components/schemas/TipoDocumentoEnum'
        numero_documento:
          type: string
          pattern: ^[0-9A-Za-z]{4,16}$
          maxLength: 16
        nombres_completos:
          type: string
          maxLength: 255
        email:
